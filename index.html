<!doctype html>
<html lang="en">

<head>
    <script src="https://use.fontawesome.com/964b38d4d8.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>weather</title>
    <link rel="stylesheet" href="css/reset.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 yellow forecast-results">
                <div class="row forecast-heading">
                    <div class="col-xs-6 col-sm-3">
                        day
                    </div>
                    <!--col-->
                    <div class="col-xs-6 col-sm-2">
                        icon
                    </div>
                    <!--col-->
                    <div class="col-xs-6 col-sm-4">
                        description
                    </div>
                    <!--col-->
                    <div class="col-xs-6 col-sm-3">
                        high/low
                    </div>
                    <!--col-->
                </div>
                <!--row-->

                <div class="row forecast-content">
                    <div class="col-xs-6 col-sm-3">
                        Monday
                    </div>
                    <!--col-->
                    <div class="col-xs-6 col-sm-2">
                        image
                    </div>
                    <!--col-->
                    <div class="col-xs-6 col-sm-4">
                        description
                    </div>
                    <!--col-->
                    <div class="col-xs-6 col-sm-3">
                        90/60
                    </div>
                    <!--col-->
                </div>
                <!--row-->
            </div>
            <!--col-->
        </div>
        <!--row-->
    </div>
    <!--container-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
